<article
  class="flex flex-col items-start justify-between rounded overflow-hidden"
>
  <div class="relative w-full">
    <img
      src="../data/images/hunter-x-hunter.png"
      alt=""
      class="w-full rounded-2xl object-cover aspect-[9/9]"
    />
    <div
      class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-gray-900/10"
    ></div>
  </div>

  <div class="max-w-xl px-5 sm:px-0">
    <ul class="mt-8 flex justify-between items-baseline gap-x-4">
      <li>
        <span class="block">release : <time> {% RELEASE_DATE %} </time></span>
      </li>

      <li>
        <span
          class="bg-secondary/40 text-black text-xs font-medium me-2 px-2.5 py-0.5 rounded border border-secondary"
          >Sh≈çnen</span
        >
      </li>
    </ul>
    <div class="group relative">
      <h3
        class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600"
      >
        <a href="{% LINK %}">
          <span class="absolute inset-0"></span>
          {% NAME %}
        </a>
      </h3>
      <p class="mt-5 text leading-6 text-gray-600 line-clamp-2">
        {% DESCRIPTION %}
      </p>
    </div>
    <div class="relative mt-8 flex items-center gap-x-4">
      <img
        src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
        alt=""
        class="h-10 w-10 rounded-full bg-gray-100"
      />
      <div class="text leading-6">
        <p class="font-semibold text-gray-900">
          <a href="#">
            <span class="absolute inset-0"></span>
            {% AUTHOR %}
          </a>
        </p>
      </div>
    </div>
  </div>
</article>
